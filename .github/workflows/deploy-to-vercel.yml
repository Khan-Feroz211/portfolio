name: Deploy clean_portfolio to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'clean_portfolio/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: clean_portfolio
          vercel-args: '--prod --confirm'

# Notes:
# - Create the required repository secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
# - This workflow deploys the contents of `clean_portfolio` on pushes to `main` that touch that folder.